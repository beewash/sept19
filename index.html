<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sept19th</title>

  <style>
    body {
      background: #000000;
    }

    #image-wrapper {
      margin: 0 auto;
      width: 60%;
    }

    .image {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="image-wrapper"></div>
  <div id="errors"></div>
  <script type="text/javascript">
    const runQuery = () => {
      fetch(`https://www.googleapis.com/customsearch/v1?key=AIzaSyAaPNp58uQMDlWjDMNVaoOa1EmKfExyRRE&cx=018444136607721515923:yzwkpre2xbe&fields=items(image/thumbnailLink)&q=september&searchType=image`)
        .then(response => response.json())
        .then(data => {
          data.items.forEach(item => {
            document.getElementById('image-wrapper').innerHTML += `<div class="image">
                <img src="${item.image.thumbnailLink}" />
              </div>`;
          });
        })
        .catch(error => {
          document.getElementById('errors').innerHTML = JSON.stringify(error);
        })
      }
    window.onload = () => {
      runQuery();
    }
  </script>
</body>
</html>
